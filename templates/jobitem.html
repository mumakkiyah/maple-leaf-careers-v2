<div class="mb-4 border-bottom pb-2 row">
  <div class="col-10">
    <h4 class="mb-1">{{job['title']}}</h4>
    <div>
    <strong>Location:</strong> {{job['location']}}
    </div>
      {% if 'salary' in job %}
    <div>
      <strong>Salary:</strong> {{job['salary']}}
    </div>
      {% endif %}
  </div>
  <div class="col-2">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
